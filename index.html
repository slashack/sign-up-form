<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <form id="sign-up-form">
        <!-- <legend>This sign up will change your life</legend> -->
        <div class="form-input">
            <label for="first-name">First Name</label>
            <input id="first-name" name="firstName" type="text">
        </div>
        <div class="form-input">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="lastName" type="text">
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input id="email" name="email" type="email">
        </div>
        <div class="form-input">
            <label for="number">Phone Number</label>
            <input id="number" name="number" type="tel">
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </div>
        <div class="form-input">
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" name="confirmPassword" type="password">
        </div>
    </form>
</body>
</html>
